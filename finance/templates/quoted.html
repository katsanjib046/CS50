{% extends "layout.html" %} 
{% block title %} 
    Quoted
{% endblock %}
{% block main %} 
<table class="table table-striped">
    <thead>
        <tr>
            <th>SYMBOL</th>
            <th>NAME</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ symbol }}</td>
            <td>{{ name }}</td>
            <td>{{ price }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
